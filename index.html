<!DOCTYPE html>
<html>
	<head>
		<title>Info Movie</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="keyword" content="Info, Movie, Info Movie, Info Movie Terlengkap, Rattings Movie Terlengkap">
		<meta name="description" content="Info Movie terlengkap, mulai dari genre, aktor, plot, rattings, votes semua lengkap">
		<meta name="author" content="Djagerzxc">
		<meta name="theme-color" content="#214254">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap">
		<link rel="stylesheet" href="/info-movie/assets/css/custom.style.min.css">
		<link rel="apple-touch-icon" href="/info-movie/assets/img/icon.png">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>	
	</head>
	<body>
		<div class="position-relative">
			<img class="position-absolute w-100" style="z-index:-1" src="/info-movie/assets/img/home.png" alt="">
		</div>
		<section>
			<nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background:#214254">
				<div class="container">
			  	<a class="navbar-brand" href="#">Movie</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
			
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav">
				      <li class="nav-item search active">
				        <a class="nav-link" data-page="search">Search <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item social">
				        <a class="nav-link" data-page="social">Social Network</a>
				      </li>
				      <li class="nav-item about">
				        <a class="nav-link" data-page="about">About</a>
				      </li>
				    </ul>
				  </div>
		  	</div>
			</nav>
		</section>
		<section>
			<main>
				<div class="container mt-5">
					<div class="row-md pt-4 position-relative">
						<div class="search-movie d-flex">
							<input class="form-control form-control-md" type="text" placeholder="Search Movie">
							<button class="btn btn-outline-dark ml-1">
								<i class="fas fa-search"></i>
							</button>
						</div>
						<div class="introduction">
							<h1 class="text-center mt-3" style="color:#214254">Anda bisa mencari info lengkap dari berbagai macam movie di sini. Silahkan masukan judul movie dan cari.</h1>
						</div>
					</div>
					<div class="row content-result"></div>
					<article>
						<div class="page mb-3 d-flex justify-content-center" style="visibility:hidden">
							<button class="prev bg-primary mx-1" style="color:#ffffff;line-height:50px;text-align:center;width:50px;height:50px;border-radius:50%;border:none;outline:none">
								<i class="fas fa-arrow-left"></i>
							</button>
							<span class="number mx-1" style="font-weight:bolder;color:#214254;width:50px;height:50px;line-height:50px;text-align:center;display:none"></span>
							<button class="next bg-primary mx-1" style="color:#ffffff;line-height:50px;text-align:center;width:50px;height:50px;border-radius:50%;border:none;outline:none">
								<i class="fas fa-arrow-right"></i>
							</button>
						</div>
					</article>
					<article>
						<div class="modal fade" id="detail-movie" tabindex="-1" role="dialog" aria-labelledby="detail-movie" aria-hidden="true">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="detail-movie" style="color:#214254">Detail Movie</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body detail-content">
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						      </div>
						    </div>
						  </div>
						</div>
					</article>
				</div>
			</main>
		</section>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="/info-movie/assets/js/custom.script.min.js" crossorigin="anonymous"></script>
